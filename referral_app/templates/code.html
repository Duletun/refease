<!-- referral_app/templates/code.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Введите код авторизации</title>
</head>
<body>
    <h1>Введите код авторизации</h1>
    {% if code %}
        <p>Ваш код авторизации (тестирование): <strong>{{ code }}</strong></p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Авторизоваться</button>
    </form>
</body>
</html>
